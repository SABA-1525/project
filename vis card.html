<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Business Card</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #000;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .business-card {
      display: flex;
      width: 600px;
      height: 300px;
      background-color: #000;
      border: 1px solid #fff;
      padding: 20px;
      box-sizing: border-box;
    }

    .left-section {
      flex: 2;
    }

    .left-section h1 {
      font-size: 24px;
      margin: 0;
    }

    .title {
      font-size: 18px;
      margin: 10px 0;
    }

    .company {
      font-size: 18px;
      font-weight: bold;
      margin-bottom: 20px;
    }

    .contact-info p {
      margin: 5px 0;
      font-size: 14px;
    }

    .right-section {
      flex: 1;
      text-align: center;
    }

    .right-section p {
      margin: 5px 0;
      font-size: 14px;
    }

    .qr-code {
      margin-top: 20px;
      width: 100px;
      height: 100px;
    }
  </style>
</head>

</body>
</html>
